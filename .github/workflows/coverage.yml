name: coverage
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5.6.0
        with:
          python-version: "${{ matrix.python }}"
      - name: Install uv
        uses: astral-sh/setup-uv@v6.7.0
        with:
          version: "0.8.22"
      - name: Install dependencies for test
        run: |
          uv venv .venv
          make setup
          make setup_test
      - name: Unit test and coverage
        id: coverage
        continue-on-error: true
        run: |
          source .venv/bin/activate
          TEST_NAME=sqlite-${{ matrix.python }} make -i coverage
          make setup_postgres
          TEST_NAME=postgresql-${{ matrix.python }} RECHU_DATABASE_URI=postgresql+psycopg2://postgres:test@localhost:5432/postgres make coverage
      - name: Coveralls upload
        uses: coverallsapp/github-action@v2.3.6
        if: "${{ success() }}"
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          flag-name: "python-${{ matrix.python }}"
          parallel: true
          format: cobertura
          files: test-reports/cobertura-*.xml
      - name: Archive coverage results
        uses: actions/upload-artifact@v4.6.2
        with:
          name: "coverage-${{ matrix.python }}"
          path: test-reports
      - name: Set status
        if: steps.coverage.outcome == 'failure'
        env:
          COVERAGE_OUTCOME: ${{ steps.coverage.outcome }}
        run: |
          echo "Unit test and coverage: $COVERAGE_OUTCOME"
          exit 1
    services:
      postgres:
        image: postgres:17.3
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: test
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      matrix:
        python:
        - '3.9.23'
        - '3.13.5'
  finish:
    needs: test
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5.6.0
        with:
          python-version: "${{ matrix.python }}"
      - name: Install uv
        uses: astral-sh/setup-uv@v6.7.0
        with:
          version: "0.8.22"
      - name: Close parallel Coveralls build
        uses: coverallsapp/github-action@v2.3.6
        if: "${{ success() }}"
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          parallel-finished: true
      - name: Install dependencies for analysis
        run: |
          uv venv .venv
          make setup
          make setup_analysis
      - name: Typing analysis and coverage (mypy, basedpyright)
        id: typing
        continue-on-error: true
        run: |
          source .venv/bin/activate
          make mypy
          make pyright
      - name: Code style formatting (pylint, ruff)
        id: format
        continue-on-error: true
        run: |
          source .venv/bin/activate
          make pylint | tee pylint-report.txt
          make ruff
      - name: Schema validation
        run: |
          source .venv/bin/activate
          scripts/validate_schema.sh samples receipt.yml products-*.yml
      - name: Collect coverage results
        uses: actions/download-artifact@v4.3.0
        with:
          pattern: coverage-*
          path: test-reports
          merge-multiple: true
      - name: SonarQube scan
        uses: SonarSource/sonarqube-scan-action@v5.3.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Set final status
        if: steps.typing.outcome == 'failure' || steps.format.outcome == 'failure'
        env:
          TYPING_OUTCOME: ${{ steps.typing.outcome }}
          FORMAT_OUTCOME: ${{ steps.format.outcome }}
        run: |
          echo "Typing analysis and coverage (mypy, basedpyright) outcome: $TYPING_OUTCOME"
          echo "Code style formatting (pylint, ruff) outcome: $FORMAT_OUTCOME"
          exit 1
    strategy:
      matrix:
        python:
          - '3.13.5'
